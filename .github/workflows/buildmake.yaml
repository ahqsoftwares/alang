name: ALang Builder Action

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - master

jobs:
  create_release:
    name: Make draft release
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install Packages
        run: npm install .
        working-directory: js

      - name: Install zip
        run: sudo apt install zip

      - name: Zip Dir
        run: zip -r templates.zip templates

      - name: Get Release Data
        id: get-release-data
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const {
              version
            } = await require("./js/index.js");

            return version;

      - name: Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: lang-${{ steps.get-release-data.outputs.result }}
          name: ALang v${{ steps.get-release-data.outputs.result }}
          body_path: ./latest.md
          files: ./templates.zip
          draft: true


  build_and_test:
    needs: create_release
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    name: Build & Test (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Nodejs
        uses: actions/setup-node@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.os }}
          workspaces: |
            . -> target
            cli -> target
            compiler -> target
            interpreter -> target
            packager -> target
            packloader -> target

      - name: Build Installer
        run: cargo build --release

      - name: Build Cli
        run: cargo build --release
        working-directory: cli

      - name: Build Compiler
        run: cargo build --release
        working-directory: compiler

      - name: Build Interpreter
        run: cargo build --release
        working-directory: interpreter

      - name: Build Packager
        run: cargo build --release
        working-directory: packager

      - name: Build Packloader
        run: cargo build --release
        working-directory: packloader

      - name: Build Updater
        run: cargo build --release
        working-directory: updater

      - name: Install Packages
        run: npm install .
        working-directory: js

      - name: Get & Push Assets
        run: node js/zip.js
        env:
          OS: ${{ matrix.os }}
          releaseid: ${{ needs.create_release.outputs.release_id }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'debug.zip'
          path: '.'
      
      - name: Upload as Debug
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}.zip
          path: debug.zip

      

      